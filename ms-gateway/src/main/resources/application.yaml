server:
  port: 8080

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: ms-products
          uri: http://localhost:8082/
          predicates:
            - Path=/**
        - id: ms-notification
          uri: http://localhost:8083/
          predicates:
            - Path=/**
        - id: ms-authorization
          uri: http://localhost:8084/
          predicates:
            - Path=/**

logging:
  level:
    web: debug